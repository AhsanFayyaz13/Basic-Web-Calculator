<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Professional calculator web application developed by Ahsan Fayyaz, Computer Science student">
    <meta name="author" content="Ahsan Fayyaz">
    <title>Calculator | Ahsan Fayyaz - CS'27</title>
    <link rel="stylesheet" href="calstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>

        <div class="row">
            <button type="button" class="opr" onclick="clearAll()">AC</button>
            <button type="button" class="opr" onclick="deleteLast()">DEL</button>
            <button type="button" class="opr" onclick="appendToDisplay('%')">%</button>
            <button type="button" class="opr" onclick="appendToDisplay('/')">/</button>
        </div>

        <div class="row">
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
            <button type="button" class="opr" onclick="appendToDisplay('*')">×</button>
        </div>

        <div class="row">
            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="opr" onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="row">
            <button type="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="opr" onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="row">
            <button type="button" id="plusminus" onclick="toggleSign()">±</button>
            <button type="button" onclick="appendToDisplay('0')">0</button>
            <button type="button" onclick="appendToDisplay('.')">.</button>
            <button type="button" id="eqBtn" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="func.js"></script>
</body>

</html>
